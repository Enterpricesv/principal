<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago con Tarjeta - Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eef2ff, #f0f4f8);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-700 text-white py-6 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="https://cdn-icons-png.flaticon.com/512/2203/2203186.png" alt="Enterprise Logo" class="h-12 w-12" />
        <div>
          <h1 class="text-4xl font-extrabold">Enterprise</h1>
          <p class="text-lg mt-1">Pago con Tarjeta de Crédito/Débito</p>
        </div>
      </div>
      <div>
        <a href="index.html" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">
          Inicio
        </a>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="max-w-7xl mx-auto px-4 py-6 w-full">
    <div class="rounded-2xl overflow-hidden shadow-lg">
      <img src="banner1.png" alt="Banner Pago Tarjeta" class="w-full h-64 object-cover" />
    </div>
  </section>

  <!-- Formulario de Pago -->
  <main class="flex-grow max-w-md mx-auto px-6 py-10 bg-white rounded-3xl shadow-xl">
    <h2 class="text-3xl font-semibold text-indigo-700 mb-8 text-center">Ingresa los datos de tu tarjeta</h2>
    <form id="formPagoTarjeta" class="space-y-6">

      <div>
        <label for="numeroTarjeta" class="block text-gray-700 font-medium mb-2">Número de tarjeta</label>
        <input
          type="text"
          id="numeroTarjeta"
          name="numeroTarjeta"
          placeholder="1234 5678 9101 1121"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          required
          maxlength="19"
          pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}"
          title="Ingrese un número de tarjeta válido"
        />
      </div>

      <div class="flex gap-6">
        <div class="flex-1">
          <label for="fechaExpiracion" class="block text-gray-700 font-medium mb-2">Fecha de expiración</label>
          <input
            type="text"
            id="fechaExpiracion"
            name="fechaExpiracion"
            placeholder="MM/AA"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            required
            pattern="(0[1-9]|1[0-2])\/?([0-9]{2})"
            title="Formato MM/AA"
          />
        </div>
        <div class="flex-1">
          <label for="cvv" class="block text-gray-700 font-medium mb-2">CVV</label>
          <input
            type="password"
            id="cvv"
            name="cvv"
            placeholder="123"
            maxlength="4"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            required
            pattern="\d{3,4}"
            title="Ingrese un CVV válido"
          />
        </div>
      </div>

      <div class="flex justify-between gap-4">
        <button
          type="button"
          onclick="window.history.back()"
          class="w-1/2 py-3 bg-gray-300 hover:bg-gray-400 rounded-lg text-gray-800 font-semibold transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="w-1/2 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-semibold transition"
        >
          Pagar
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center p-6 bg-gray-100 text-sm text-gray-600 mt-10">
    © 2025 <strong>Enterprise</strong>. Todos los derechos reservados.
  </footer>

</body>
</html>
